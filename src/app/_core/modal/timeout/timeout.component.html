<div wrapper class="modal fade" [ngClass]="{'show':visible}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" *ngIf="dialog" [id]="id">
            <div class="modal-header">
                <h5 class="modal-title">{{dialog.title}}</h5>
            </div>
            <div class="modal-body">
                <span *ngIf="counter">
                    Hệ thống sẽ khóa màn hình sau <b>{{counter}}</b> giây.
                </span>
                <span *ngIf="!counter">
                    Hệ thống đã khóa màn hình thành công, bạn sẽ cần đăng nhập lại để sử dụng hệ thống...
                </span>
            </div>
            <div class="modal-footer">
                <button *ngIf="counter" type="button" class="btn btn-primary" (click)="confirmModal()">Ở lại</button>
            </div>
        </div>
    </div>
</div>
