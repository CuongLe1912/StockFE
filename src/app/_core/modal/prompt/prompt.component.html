<div wrapper class="modal fade modal-confirm" [ngClass]="{'show':visible}">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" *ngIf="dialog" [id]="id">
            <div class="modal-header">
                <h5 class="modal-title">{{dialog.title}}</h5>
                <button type="button" class="close" (click)="closeModal()">
                </button>
            </div>
            <div class="modal-body">
                <label>{{ dialog.content }}</label>
                <input [(ngModel)]="dialog.object" class="form-control" />
            </div>
            <div class="modal-footer" *ngIf="!dialog.restrict">
                <button type="button" *ngIf="dialog.cancelText" class="btn btn-secondary" (click)="closeModal()">{{ dialog.cancelText }}</button>
                <editor-button *ngIf="dialog.confirmText" [label]="processing ? 'Đang xử lý...' : dialog.confirmText"
                    [(process)]="processing" (click)="promptModal()"></editor-button>
            </div>
        </div>
    </div>
</div>
