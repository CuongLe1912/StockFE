<div class="call" *ngIf="data.callItems && data.callItems.length > 0">
    <div class="card card-custom gutter-b card-stretch" *ngFor="let item of data.callItems">
        <div class="card-body pt-4 d-flex flex-column justify-content-between" *ngIf="!item.Opening">
            <button class="btn btn-light btn-circle btn-icon btn-close" (click)="closeItem(item)">
                <i class="la la-close"></i>
            </button>
            <!--begin::User-->
            <div class="d-flex align-items-center mb-7">
                <!--begin::Pic-->
                <div class="flex-shrink-0 mr-4 mt-lg-0 mt-3" *ngIf="item.Customer">
                    <div class="symbol symbol-lg-75" *ngIf="item.Customer.Avatar" style="max-width: 75px; max-height: 75px;">
                        <img alt="Pic" [src]="item.Customer.Avatar" style="width: 100%;">
                    </div>
                    <div class="symbol symbol-lg-75 symbol-primary" *ngIf="!item.Customer.Avatar">
                        <span class="symbol-label font-size-h3 font-weight-boldest">{{ item.Customer.ShortName }}</span>
                    </div>
                </div>
                <!--end::Pic-->
                <!--begin::Title-->
                <div class="d-flex flex-column">
                    <a class="text-dark font-weight-bold text-hover-primary font-size-h4 mb-0">{{ item.Phone }}</a>
                    <span class="text-muted font-weight-bold" *ngIf="item.Customer">{{ item.Customer.Name }}</span>
                </div>
                <!--end::Title-->
            </div>
            <!--end::User-->
            <!--begin::Desc-->
            <div class="mb-3 description" *ngIf="item.LastNote">
                <p class="mb-1 text-muted">Ghi chú mới nhất</p>
                <p>{{ item.LastNote }}</p>
            </div>
            <div class="mb-3 description" *ngIf="!item.Customer">
                <p>Khách hàng chưa tồn tại trong hệ thống CRM nội bộ</p>
            </div>
            <!--end::Desc-->
            <!--begin::Info-->
            <div class="mb-7">
                <div class="d-flex justify-content-between align-items-center">
                    <span class="text-dark-75 font-weight-bolder mr-2">Loại:</span>
                    <a class="text-muted text-hover-primary">
                        {{ item.TypeName }}
                    </a>
                </div>
                <div class="d-flex justify-content-between align-items-center" *ngIf="item.Message">
                    <span class="text-dark-75 font-weight-bolder mr-2">Trạng thái:</span>
                    <a class="text-muted text-hover-primary">
                        {{ item.Message }} <span *ngIf="item.Time">[{{ item.Time | numberx }} giây]</span>
                    </a>
                </div>
            </div>
            <!--end::Info-->
            <div class="d-flex justify-content-between align-items-center" *ngIf="item.Customer">
                <button *ngIf="allowNoteCall" class="btn btn-success font-weight-bolder text-uppercase mr-2" style="width: 100%;" (click)="addNoteCall(item)">Ghi chú</button>
                <button *ngIf="allowViewDetail" class="btn btn-primary font-weight-bolder text-uppercase" (click)="viewCustomer(item)">Xem chi tiết</button>
            </div>
            <div class="d-flex justify-content-between align-items-center" *ngIf="!item.Customer">
                <button class="btn btn-success font-weight-bolder text-uppercase" style="width: 100%;" (click)="addCustomer(item)">Thêm mới khách hàng</button>
            </div>
        </div>
    </div>
</div>
