<ng-container *ngIf="decorator.type == BooleanType.Star">
    <div class="star-rating" *ngIf="items && items.length > 0" [ngClass]="{'kt-radio--disabled':decorator.readonly}">
        <ng-container *ngFor="let item of items; let i = index;">
            <input type="radio" [id]="decorator.id + '_' + item.value" [name]="group" [checked]="item.selected" [disabled]="decorator.readonly || item.disabled" (change)="inputChange(item)" />
            <label [attr.for]="decorator.id + '_' + item.value" class="star" (click)="radioClick(item)">&#9733;</label>
        </ng-container>
    </div>
</ng-container>
<ng-container *ngIf="decorator.type == BooleanType.RadioButton">
    <div class="kt-radio-inline" *ngIf="items && items.length > 0">
        <label class="kt-radio" [ngClass]="{'kt-radio--disabled':decorator.readonly, 'kt-radio-selected':item.selected}" *ngFor="let item of items; let i = index;" (click)="radioClick(item)">
            <input type="radio" [name]="group" [id]="decorator.id + '_' + i" [checked]="item.selected" [disabled]="decorator.readonly || item.disabled" (change)="inputChange(item)">
            <label *ngIf="item.label" [attr.for]="decorator.id + '_' + i">{{ item.label }}</label>
            <span></span>
        </label>
    </div>
</ng-container>
