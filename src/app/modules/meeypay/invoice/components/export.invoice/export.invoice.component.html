<div class="row" *ngIf="item">
  <div class="col-sm-12">
    <div class="row">
      <label class="col-sm-3 col-form-label">Ngày xuất hóa đơn <span class="text-danger">*</span></label>
      <div class="col-sm-7">
        <editor [(object)]="item" property="InvoiceDate" [decorator]="{ label: '' }"></editor>
      </div>
    </div>
    <div class="row">
      <label class="col-sm-3 col-form-label">Số hóa đơn <span class="text-danger">*</span></label>
      <div class="col-sm-7">
        <editor [(object)]="item" property="Code" [decorator]="{ label: '' }"></editor>
      </div>
    </div>
  </div>
</div>
