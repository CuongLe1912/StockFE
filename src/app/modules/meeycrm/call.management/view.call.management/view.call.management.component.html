<div class="kt-portlet kt-portlet-edit-form kt-portlet--mobile" *ngIf="item">
    <div class="row">
        <div class="col-sm-12 row" *ngIf="!loading">
            <div class="col-sm-7">
                <div class="row form-viewer">
                    <label class="col-sm-3 col-form-label">Số điện thoại</label>
                    <div class="col-sm-9 col-form-label">
                        <editor [(object)]="item" property="Phone" [viewer]="true" [decorator]="{ label: '', readonly: true}"></editor>
                    </div>
                </div>
                <div class="row form-viewer">
                    <label class="col-sm-3 col-form-label">Thời gian kết nối</label>
                    <div class="col-sm-9 col-form-label" style="display: flex;">
                        <p style="margin-top: 10px;">{{item.Duration}}</p>
                        <audio *ngIf="item.Recordingfile" controls style="width: 100%;height: 100%;padding-left: 30px;"><source src={{item.Recordingfile}} type="audio/ogg"><source src={{item.Recordingfile}} type="audio/mpeg"></audio>
                    </div>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="row form-viewer">
                    <label class="col-sm-5 col-form-label">Thời gian tạo</label>
                    <div class="col-sm-7 col-form-label">
                        <editor [(object)]="item" property="CallTime" [viewer]="true" [decorator]="{ label: '', readonly: true}"></editor>
                    </div>
                </div>
                <div class="row form-viewer">
                    <label class="col-sm-5 col-form-label">Người thực hiện</label>
                    <div class="col-sm-7 col-form-label">
                        <editor [(object)]="item" property="OperatorName" [viewer]="true" [decorator]="{ label: '', readonly: true}"></editor>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="row form-viewer">
                    <label style="padding-left: 10px;flex: 0 0 14.66667%;max-width: 14.66667%;" class="col-form-label">Kết quả</label>
                    <div class="col-sm-8 col-form-label">
                        <editor [(object)]="item" property="StatusName" [viewer]="true" [decorator]="{ label: '', readonly: true}"></editor>
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="row form-viewer">
                    <label style="padding-left: 10px;flex: 0 0 14.66667%;max-width: 14.66667%;" class="col-form-label">Nội dung</label>
                    <div class="col-sm-8 col-form-label">
                        <editor [(object)]="item" property="Note" [viewer]="true" [decorator]="{ label: '', readonly: true}"></editor>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-12" *ngIf="loading" style="height: 200px;">
            <loading></loading>
        </div>
    </div>
</div>
