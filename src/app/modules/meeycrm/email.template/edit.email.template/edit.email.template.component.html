<div class="row" *ngIf="item && !loading">
    <div class="col-sm-8">
        <div class="row">
            <div class="col-sm-3">
                <editor [(object)]="item" property="Name" [decorator]="{readonly: viewer}"></editor>
            </div>
            <div class="col-sm-6">
                <editor [(object)]="item" property="Title" [decorator]="{readonly: viewer}"></editor>
            </div>
            <div class="col-sm-3">
                <editor [(object)]="item" property="EmailTemplateWrapperId" (valueChange)="wrapperChange()" [decorator]="{readonly: viewer}"></editor>
            </div>
            <div class="col-sm-12">
                <editor [(object)]="item" property="Content" (valueChange)="contentChange()" [decorator]="{readonly: viewer}"></editor>
            </div>
        </div>
    </div>
    <div class="col-sm-4">
        <div class="row">
            <div class="col-sm-12">
                <div class="row row-loading" *ngIf="loadingTemplate">
                    <loading></loading>
                </div>
                <div style="max-height: 705px; overflow-y: auto; border: 1px solid #ccc; border-radius: 4px; padding: 20px;" *ngIf="content" [innerHTML]="content | sanitizeHtml"></div>
            </div>
        </div>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
