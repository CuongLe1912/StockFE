<div *ngIf="entity">
    <div *ngIf="item">
        <div class="row" style="margin-bottom: 20px;">
            <label class="col-sm-2">Khách hàng</label>
            <div class="col-sm-10">
                <div class="d-flex">
                    <div>
                        <editor [(object)]="entity" property="Name" [viewer]="true" [decorator]="{ label: '' }"></editor>
                    </div>
                    <div style="margin-left: 10px;">
                        <editor [(object)]="entity" property="CustomerStatusType" [viewer]="true" [decorator]="{ label: '' }"></editor>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2">Trạng thái</label>
            <div class="col-sm-10">
                <editor [(object)]="item" property="Status" [decorator]="{ label: '' }"></editor>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2">Ghi chú</label>
            <div class="col-sm-10">
                <editor [(object)]="item" property="Note" [decorator]="{ label: '' }"></editor>
            </div>
        </div>
        <div class="col-sm-12 error" *ngIf="errorMessage" [innerHtml]="errorMessage"></div>
    </div>
    <div *ngIf="itemLead">
        <div class="row" style="margin-bottom: 20px;">
            <label class="col-sm-2">Khách hàng</label>
            <div class="col-sm-10">
                <div class="d-flex">
                    <div>
                        <editor [(object)]="entity" property="Name" [viewer]="true" [decorator]="{ label: '' }"></editor>
                    </div>
                    <div style="margin-left: 10px;">
                        <editor [(object)]="entity" property="CustomerStatusType" [viewer]="true" [decorator]="{ label: '' }"></editor>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2">Trạng thái</label>
            <div class="col-sm-10">
                <editor [(object)]="itemLead" property="Status" [decorator]="{ label: '' }"></editor>
            </div>
        </div>
        <div class="row">
            <label class="col-sm-2">Ghi chú</label>
            <div class="col-sm-10">
                <editor [(object)]="itemLead" property="Note" [decorator]="{ label: '' }"></editor>
            </div>
        </div>
        <div class="col-sm-12 error" *ngIf="errorMessage" [innerHtml]="errorMessage"></div>
    </div>
</div>
