<div class="row" *ngIf="item">
    <div class="col-sm-12">
        <p style="margin-bottom: 20px;">
            Nhập địa chỉ Email của bạn dưới đây. Bạn sẽ nhận được một liên kết để thiết lập mật khẩu mới
        </p>
    </div>
    <div class="col-sm-12">
        <editor [(object)]="item" property="Email" (valueChange)="valueChange()"></editor>
    </div>
</div>
