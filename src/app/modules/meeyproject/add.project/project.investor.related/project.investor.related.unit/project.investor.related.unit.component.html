<div class="row" *ngIf="isUnit">
  <div class="col-sm-9">
    <div class="row">
      <div class="col-sm-12">
        <editor [(object)]="item" property="Name"></editor>
      </div>
      <div class="col-sm-12">
        <editor [(object)]="item" property="Unit"></editor>
      </div>      
    </div>
  </div>
  <div class="col-sm-3">
    <div class="row">
      <div class="col-sm-12" [style.marginLeft.px]="isMobile ? '0' : '15'">
        <editor #uploadImages [(object)]="item" property="Logo"></editor>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <editor [(object)]="item" property="Description"></editor>
  </div>
  <div class="col-sm-12">
    <editor [(object)]="item" property="Active" [labelInline]="true"></editor>
  </div>
</div>

<div class="row" *ngIf="!isUnit">  
  <div class="col-sm-12">
    <editor [(object)]="item" property="UnitName"></editor>
  </div>  
  <div class="col-sm-12">
    <editor [(object)]="item" property="Description"></editor>
  </div>
  <div class="col-sm-12">
    <editor [(object)]="item" property="Active" [labelInline]="true"></editor>
  </div>
</div>
