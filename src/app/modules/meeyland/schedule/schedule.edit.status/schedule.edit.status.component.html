<div class="row schedule-edit-status" *ngIf="item && !loading">
    <div class="col-sm-12">
        <div class="row form-viewer">
            <label class="col-sm-3 col-form-label">Mã đặt lịch</label>
            <div class="col-sm-9">
                <editor [(object)]="item" property="Code" [decorator]="{ label: '', readonly: true}"></editor>
            </div>
        </div>
        <div class="row" *ngIf="statuses">
            <label class="col-sm-3 col-form-label">Trạng thái</label>
            <div class="col-sm-9">
                <editor [(object)]="item" property="Status" [decorator]="{ label: '', lookup: { items: statuses }}"></editor>
            </div>
        </div>
        <div *ngIf="item.Status == MLScheduleStatusType.Reject">
            <div class="row form-radio">
                <label class="col-sm-3 col-form-label">Lý do</label>
                <div class="col-sm-9">
                    <editor [(object)]="item" property="RejectType" [decorator]="{ label: ''}"></editor>
                </div>
            </div>
            <div class="row" [ngClass]="{'disable':item.RejectType != MLScheduleRejectType.OtherReason}">
                <label class="col-sm-3 col-form-label">&nbsp;</label>
                <div class="col-sm-9">
                    <editor [(object)]="item" property="CancelText" [decorator]="{ label: '' }"></editor>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row" *ngIf="loading" style="min-height: 200px;">
    <loading></loading>
</div>
