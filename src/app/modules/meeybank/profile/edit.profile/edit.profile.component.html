<div class="row" *ngIf="item && !loading">
    <div class="col-sm-4">
        <editor #uploadFile [(object)]="item" property="File" [decorator]="{readonly: viewer}"></editor>
    </div>
    <div class="col-sm-8">
        <editor [(object)]="item" property="RecruitmentId" [decorator]="{readonly: viewer}"></editor>
        <editor [(object)]="item" property="Name" [decorator]="{readonly: viewer}"></editor>
        <editor [(object)]="item" property="Email" [decorator]="{readonly: viewer}"></editor>
        <editor [(object)]="item" property="Phone" [decorator]="{readonly: viewer}"></editor>
        <editor [(object)]="item" property="Note" [decorator]="{readonly: viewer && updateStatus}"></editor>
        <editor *ngIf="updateStatus" [(object)]="item" property="StatusUpdate"
            (valueChange)="changeStatus(item.StatusUpdate)"></editor>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
