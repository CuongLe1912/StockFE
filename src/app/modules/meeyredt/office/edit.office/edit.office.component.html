<div class="row" *ngIf="item && !loading">
    <div class="col-sm-3">
        <editor #uploadImage [(object)]="item" property="Image" [decorator]="{readonly: viewer}"></editor>
    </div>
    <div class="col-sm-4">
        <editor [(object)]="item" property="Lat" [decorator]="{readonly: viewer}"></editor>
    </div>
    <div class="col-sm-5">
        <editor [(object)]="item" property="Lng" [decorator]="{readonly: viewer}"></editor>
    </div>
    <div class="col-sm-12">
        <ul class="nav nav-tabs  nav-tabs-line">
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('vn')" [ngClass]="{'active':tab == 'vn'}">Tiếng Việt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('en')" [ngClass]="{'active':tab == 'en'}">Tiếng Anh</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="vn" [ngClass]="{'active':tab == 'vn'}">
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="TopicVn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="TitleVn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="ContentVn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="en" [ngClass]="{'active':tab == 'en'}">
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="TopicEn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="TitleEn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="ContentEn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
