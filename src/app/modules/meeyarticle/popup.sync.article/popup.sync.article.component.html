<div>
    <div class="row" style="margin-bottom: 20px;">
        <label class="col-sm-2">Ngày bắt đầu</label>
        <div class="col-sm-10">
            <div>
                <editor [(object)]="item" property="StartDate" [decorator]="{ label: '' }"></editor>
            </div>
        </div>
    </div>
    <div class="row" style="margin-bottom: 20px;">
        <label class="col-sm-2">Ngày kết thúc</label>
        <div class="col-sm-10">
            <div>
                <editor [(object)]="item" property="EndDate" [decorator]="{ label: '' }"></editor>
            </div>
        </div>
    </div>
</div>
