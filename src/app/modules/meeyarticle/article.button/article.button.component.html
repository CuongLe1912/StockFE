<ul class="nav nav-light-success nav-pills">
    <li class="nav-item" *ngFor="let item of buttons; let i = index;" (click)="filter(item)">
        <a class="nav-link" [ngClass]="{'active': activeIndex == item.id}">

        </a>
    </li>
</ul>
