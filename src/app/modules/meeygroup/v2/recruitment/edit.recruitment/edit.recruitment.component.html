<div class="kt-portlet kt-portlet-edit-form kt-portlet--mobile" *ngIf="item">
    <edit-header *ngIf="breadcrumbs && actions && actions.length > 0" [breadcrumbs]="breadcrumbs" [actions]="actions" [processing]="processing"></edit-header>
    <div class="kt-portlet__body" *ngIf="!loading">
        <div class="kt-form kt-form--label-right">
            <div class="row">
                <div class="col-sm-12">
                    <div class="kt-portlet">
                        <div class="kt-portlet__body">
                            <div class="row" *ngIf="item && !loading">
                                <div class="col-sm-12">
                                    <ul class="nav nav-tabs  nav-tabs-line">
                                        <li class="nav-item">
                                            <a class="nav-link" (click)="selectedTab('vn')" [ngClass]="{'active':tab == 'vn'}">Tiếng Việt</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" (click)="selectedTab('en')" [ngClass]="{'active':tab == 'en'}">Tiếng Anh</a>
                                        </li>
                                    </ul>

                                    <div class="tab-content">
                                        <div class="tab-pane" id="vn" [ngClass]="{'active':tab == 'vn'}">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="kt-portlet kt-portlet--tabs">
                                                        <div class="kt-portlet__head">
                                                            <div class="kt-portlet__head-label">
                                                                <h3 class="kt-portlet__head-title">THÔNG TIN VIỆC LÀM</h3>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__body">
                                                            <div class="row">
                                                                <div class="col-sm-6">
                                                                    <editor [(object)]="item" property="TitleVn" [decorator]="{readonly: viewer}"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <editor [(object)]="item" property="ContentVn" [decorator]="{readonly: viewer}"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <editor [(object)]="item" property="JobRequirementVn" [decorator]="{readonly: viewer}"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <editor [(object)]="item" property="ContactVn" [decorator]="{readonly: viewer}"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Ngành nghề*:</label>
                                                                <div class="col-sm-4">
                                                                    <editor [(object)]="item" property="JobIds" [decorator]="{ label: '' }"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Địa chỉ làm việc*:</label>
                                                                <div class="col-sm-4">
                                                                    <div class="row">
                                                                        <div class="col-sm-6">
                                                                            <editor [(object)]="item" property="CityId" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <editor [(object)]="item" property="DistrictId" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Mức lương*:</label>
                                                                <div class="col-sm-8">
                                                                    <div class="row">
                                                                        <div class="col-sm-3" *ngIf="!item.SalaryIsAgreement">
                                                                            <editor [(object)]="item" property="SalaryMin" [readonly]="item.SalaryIsAgreement" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                        <div class="col-sm-3" *ngIf="!item.SalaryIsAgreement">
                                                                            <editor [(object)]="item" property="SalaryMax" [readonly]="item.SalaryIsAgreement" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                        <div class="col-sm-3" *ngIf="!item.SalaryIsAgreement">
                                                                            <editor [(object)]="item" property="SalaryUnit"  [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                        <div class="col-sm-3">
                                                                            <editor [(object)]="item" property="SalaryIsAgreement"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Hình thức*:</label>
                                                                <div class="col-sm-8">
                                                                    <editor [(object)]="item" property="PositionIds" [decorator]="{ label: '' }"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Hạn nhận hồ sơ*:</label>
                                                                <div class="col-sm-4">
                                                                    <editor [(object)]="item" property="ExpireDateEdit" [decorator]="{ label: '' }"></editor>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="kt-portlet__head">
                                                            <div class="kt-portlet__head-label">
                                                                <h3 class="kt-portlet__head-title">PHÚC LỢI*</h3>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__body">
                                                            <div class="row">
                                                                <div class="col-sm-10">
                                                                    <editor [(object)]="item" property="WelfareIds" [decorator]="{ label: '' }"></editor>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="kt-portlet__head">
                                                            <div class="kt-portlet__head-label">
                                                                <h3 class="kt-portlet__head-title">Yêu cầu chung</h3>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__body">
                                                            <div class="row">
                                                                <div class="col-sm-4">
                                                                    <div class="row">
                                                                        <label class="col-form-label">Kinh nghiệm*:</label>
                                                                        <div class="col-sm-8">
                                                                            <editor [(object)]="item" property="ExperienceDropVn" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-4" *ngIf="item.ExperienceDropVn == enumMgRecruitmentExperienceType.Yes">
                                                                    <div class="row">
                                                                        <label class="col-form-label">Số năm kinh nghiệm*:</label>
                                                                        <div class="col-sm-8">
                                                                            <editor [(object)]="item" property="ExperienceVn" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-4">
                                                                    <div class="row">
                                                                        <label class="col-form-label">Cấp bậc*:</label>
                                                                        <div class="col-sm-8">
                                                                            <editor [(object)]="item" property="RankId" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-4">
                                                                    <div class="row">
                                                                        <label class="col-form-label">Bằng cấp*:</label>
                                                                        <div class="col-sm-8">
                                                                            <editor [(object)]="item" property="DegreeId" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__head">
                                                            <div class="kt-portlet__head-label">
                                                                <h3 class="kt-portlet__head-title">TIN NỔI BẬT</h3>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__body">
                                                            <div class="row">
                                                                <div class="col-sm-3">
                                                                    <editor [(object)]="item" property="TypeIdBool" [decorator]="{ label: 'Chọn tin nổi bật' }"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row" *ngIf="item.TypeIdBool">
                                                                <div class="col-sm-10">
                                                                    <editor [(object)]="item" property="SummaryVn"></editor>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="tab-pane" id="en" [ngClass]="{'active':tab == 'en'}">
                                            <div class="row">
                                                <div class="col-sm-12">
                                                    <div class="kt-portlet kt-portlet--tabs">
                                                        <div class="kt-portlet__head">
                                                            <div class="kt-portlet__head-label">
                                                                <h3 class="kt-portlet__head-title">THÔNG TIN VIỆC LÀM</h3>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__body">
                                                            <div class="row">
                                                                <div class="col-sm-6">
                                                                    <editor [(object)]="item" property="TitleEn" [decorator]="{readonly: viewer}"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <editor [(object)]="item" property="ContentEn" [decorator]="{readonly: viewer}"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <editor [(object)]="item" property="JobRequirementEn" [decorator]="{readonly: viewer}"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <div class="col-sm-12">
                                                                    <editor [(object)]="item" property="ContactEn" [decorator]="{readonly: viewer}"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Ngành nghề*:</label>
                                                                <div class="col-sm-4">
                                                                    <editor [(object)]="item" property="JobIds" [decorator]="{ label: '' }"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Địa chỉ làm việc*:</label>
                                                                <div class="col-sm-4">
                                                                    <div class="row">
                                                                        <div class="col-sm-6">
                                                                            <editor [(object)]="item" property="CityId" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                        <div class="col-sm-6">
                                                                            <editor [(object)]="item" property="DistrictId" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Mức lương*:</label>
                                                                <div class="col-sm-8">
                                                                    <div class="row">
                                                                        <div class="col-sm-3" *ngIf="!item.SalaryIsAgreement">
                                                                            <editor [(object)]="item" property="SalaryMin" [readonly]="item.SalaryIsAgreement" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                        <div class="col-sm-3" *ngIf="!item.SalaryIsAgreement">
                                                                            <editor [(object)]="item" property="SalaryMax" [readonly]="item.SalaryIsAgreement" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                        <div class="col-sm-3" *ngIf="!item.SalaryIsAgreement">
                                                                            <editor [(object)]="item" property="SalaryUnit" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                        <div class="col-sm-3">
                                                                            <editor [(object)]="item" property="SalaryIsAgreement"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Hình thức*:</label>
                                                                <div class="col-sm-8">
                                                                    <editor [(object)]="item" property="PositionIds" [decorator]="{ label: '' }"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row">
                                                                <label class="col-sm-2 col-form-label">Hạn nhận hồ sơ*:</label>
                                                                <div class="col-sm-4">
                                                                    <editor [(object)]="item" property="ExpireDateEdit" [decorator]="{ label: '' }"></editor>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="kt-portlet__head">
                                                            <div class="kt-portlet__head-label">
                                                                <h3 class="kt-portlet__head-title">PHÚC LỢI*</h3>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__body">
                                                            <div class="row">
                                                                <div class="col-sm-10">
                                                                    <editor [(object)]="item" property="WelfareIds" [decorator]="{ label: '' }"></editor>
                                                                </div>
                                                            </div>
                                                        </div>

                                                        <div class="kt-portlet__head">
                                                            <div class="kt-portlet__head-label">
                                                                <h3 class="kt-portlet__head-title">Yêu cầu chung</h3>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__body">
                                                            <div class="row">
                                                                <div class="col-sm-4">
                                                                    <div class="row">
                                                                        <label class="col-form-label">Kinh nghiệm*:</label>
                                                                        <div class="col-sm-8">
                                                                            <editor [(object)]="item" property="ExperienceDropEn" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-4">
                                                                    <div class="row">
                                                                        <label class="col-form-label">Kinh nghiệm*:</label>
                                                                        <div class="col-sm-8">
                                                                            <editor [(object)]="item" property="ExperienceEn" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-4">
                                                                    <div class="row">
                                                                        <label class="col-form-label">Cấp bậc*:</label>
                                                                        <div class="col-sm-8">
                                                                            <editor [(object)]="item" property="RankId" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="col-sm-4">
                                                                    <div class="row">
                                                                        <label class="col-form-label">Bằng cấp*:</label>
                                                                        <div class="col-sm-8">
                                                                            <editor [(object)]="item" property="DegreeId" [decorator]="{ label: '' }"></editor>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__head">
                                                            <div class="kt-portlet__head-label">
                                                                <h3 class="kt-portlet__head-title">TIN NỔI BẬT</h3>
                                                            </div>
                                                        </div>
                                                        <div class="kt-portlet__body">
                                                            <div class="row">
                                                                <div class="col-sm-3">
                                                                    <editor [(object)]="item" property="TypeIdBool" [decorator]="{ label: 'Chọn tin nổi bật' }"></editor>
                                                                </div>
                                                            </div>
                                                            <div class="row" *ngIf="item.TypeIdBool">
                                                                <div class="col-sm-10">
                                                                    <editor [(object)]="item" property="SummaryEn"></editor>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-2" *ngIf="item.TypeIdBool">
                                            <editor #uploadImage [(object)]="item" property="Image" [decorator]="{readonly: viewer}"></editor>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="kt-form" *ngIf="!item">
            {{ message }}
        </div>
    </div>
    <div class="kt-portlet__body" *ngIf="loading">
        <loading></loading>
    </div>
</div>
