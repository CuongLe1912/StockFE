<div class="row" *ngIf="item && !loading">
    <div class="col-sm-3">
        <editor #uploadImage [(object)]="item" property="Avatar" [decorator]="{readonly: viewer}"></editor>
    </div>
    <div class="col-sm-9">
        <ul class="nav nav-tabs nav-tabs-line">
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('vn')" [ngClass]="{'active':tab == 'vn'}">Tiếng Việt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('en')" [ngClass]="{'active':tab == 'en'}">Tiếng Anh</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="vn" [ngClass]="{'active':tab == 'vn'}">
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="NameVn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <editor [(object)]="item" property="CompanyVn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                    <div class="col-sm-6">
                        <editor [(object)]="item" property="PositionVn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="en" [ngClass]="{'active':tab == 'en'}">
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="NameEn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <editor [(object)]="item" property="CompanyEn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                    <div class="col-sm-6">
                        <editor [(object)]="item" property="PositionEn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-3">
                <editor [(object)]="item" property="Code" [decorator]="{readonly: viewer}"></editor>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-6">
                        <editor [(object)]="item" property="Phone" [decorator]="{readonly: viewer}"></editor>
                    </div>
                    <div class="col-sm-6">
                        <editor [(object)]="item" property="Email" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
            </div>
        </div>
        <editor [(object)]="item" property="Website" [decorator]="{readonly: viewer}"></editor>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
