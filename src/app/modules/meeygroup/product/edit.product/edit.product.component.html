<div class="row" *ngIf="item && !loading">
    <div class="col-sm-12">
        <ul class="nav nav-tabs  nav-tabs-line">
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('vn')" [ngClass]="{'active':tab == 'vn'}">Tiếng Việt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('en')" [ngClass]="{'active':tab == 'en'}">Tiếng Anh</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="vn" [ngClass]="{'active':tab == 'vn'}">
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="NameVn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="DescriptionVn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="en" [ngClass]="{'active':tab == 'en'}">
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="NameEn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="DescriptionEn" [decorator]="{readonly: viewer}"></editor>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9">
        <div class="row">
            <div class="col-sm-6">
                <editor [(object)]="item" property="MGPageType" [decorator]="{readonly: viewer}"></editor>
            </div>
            <div class="col-sm-6">
                <editor [(object)]="item" property="Order" [decorator]="{readonly: viewer}"></editor>
            </div>
        </div>
        <editor [(object)]="item" property="LinkIos" [decorator]="{readonly: viewer}"></editor>
        <editor [(object)]="item" property="LinkAndroid" [decorator]="{readonly: viewer}"></editor>
        <editor [(object)]="item" property="LinkWebsite" [decorator]="{readonly: viewer}"></editor>
    </div>
    <div class="col-sm-3">
        <div style="display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <editor #uploadIcon [(object)]="item" property="Icon" [decorator]="{readonly: viewer}"></editor>
            <div style="margin-top: calc(-2rem + 2px);">
                <editor #uploadImage [(object)]="item" property="Image" [decorator]="{readonly: viewer}"></editor>
            </div>
        </div>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
