<div class="row" *ngIf="item && !loading">    
    <div class="col-sm-4">
        <editor [(object)]="item" property="Name"></editor>
    </div>
    <div class="col-sm-12">
        <ul class="nav nav-tabs  nav-tabs-line">
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('kt_content')" [ngClass]="{'active':tab == 'kt_content'}">Ná»™i dung</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('kt_header')" [ngClass]="{'active':tab == 'kt_header'}">Header</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('kt_footer')" [ngClass]="{'active':tab == 'kt_footer'}">Footer</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="kt_content" [ngClass]="{'active':tab == 'kt_content'}">
                <editor [(object)]="item" property="Content" [decorator]="{ label: '' }"></editor>
            </div>
            <div class="tab-pane" id="kt_header" [ngClass]="{'active':tab == 'kt_header'}">
                <editor [(object)]="item" property="Header" [decorator]="{ label: '' }"></editor>
            </div>
            <div class="tab-pane" id="kt_footer" [ngClass]="{'active':tab == 'kt_footer'}">
                <editor [(object)]="item" property="Footer" [decorator]="{ label: '' }"></editor>
            </div>
        </div>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
