<div class="row" *ngIf="item && !loading">    
    <div class="col-sm-12">
        <ul class="nav nav-tabs  nav-tabs-line">
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('kt_notes')" [ngClass]="{'active':tab == 'kt_notes'}">Ghi chú</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" (click)="selectedTab('kt_body')" [ngClass]="{'active':tab == 'kt_body'}">Nội dung</a>
            </li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane" id="kt_notes" [ngClass]="{'active':tab == 'kt_notes'}">
                <div class="row">
                    <div class="col-sm-6">
                        <editor [(object)]="item" property="UserId"></editor>
                    </div>
                    <div class="col-sm-6">
                        <editor [(object)]="item" property="DateTime"></editor>
                    </div>
                    <div class="col-sm-9">
                        <editor [(object)]="item" property="Url"></editor>
                    </div>
                    <div class="col-sm-3">
                        <editor [(object)]="item" property="Method"></editor>
                    </div>
                    <div class="col-sm-5">
                        <editor [(object)]="item" property="Controller"></editor>
                    </div>
                    <div class="col-sm-4">
                        <editor [(object)]="item" property="Action"></editor>
                    </div>
                    <div class="col-sm-3">
                        <editor [(object)]="item" property="ObjectId"></editor>
                    </div>
                    <div class="col-sm-12">
                        <editor [(object)]="item" property="Notes"></editor>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="kt_body" [ngClass]="{'active':tab == 'kt_body'}">
                <editor [(object)]="item" property="Body" [decorator]="{ label: '' }"></editor>
            </div>
        </div>
    </div>
</div>
<div class="row row-loading" *ngIf="loading">
    <loading></loading>
</div>
